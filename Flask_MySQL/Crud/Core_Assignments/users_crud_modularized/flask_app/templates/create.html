<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center">Add User</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create" method="POST">
            <label for="first_name">First Name:</label><br>
            <input type="text" name="first_name" value="{{session.first_name}}" class="form-control form-control-sm"><br>
            <label for="first_name">Last Name:</label><br>
            <input type="text" name="last_name" value="{{session.last_name}}" class="form-control form-control-sm"><br>
            <label for="first_name">Email:</label><br>
            <input type="text" name="email" value="{{session.email}}" class="form-control form-control-sm"><br>
            <input type="submit" value="Add User" class="btn btn-success"><br>
        </form>
        <a href="/users">Home</a>
    </div>
</body>
</html>
