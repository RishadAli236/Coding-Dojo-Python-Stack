<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="card w-50 m-5 bg-primary-subtle text-emphasis-primary-[]">
        <div class="card-body">
            <h2 class="card-title">User {{user.id}}</h2>
            <p class="card-text">Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p class="card-text">Email: {{user.email}}</p>
            <p class="card-text">Created On: {{user.created_at.strftime("%B %d, %Y")}}</p>
            <p class="card-text">Last Updated On: {{user.updated_at.strftime("%B %d, %Y")}} at {{user.updated_at.strftime("%I:%M %p")}} </p>
            <div class="card-footer">
                <a class="card-link" href="/users/{{user.id}}/edit">Edit</a>
                <a class="card-link" href="/users/{{user.id}}/delete">Delete</a>
                <a class="card-link" href="/users">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
