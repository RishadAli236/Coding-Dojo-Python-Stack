<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center">Edit User {{user.id}}</h1>
            <form action="/edit" method="POST">
                <input type="hidden" name="id" value="{{user.id}}">
                <label for="first_name">First Name:</label><br>
                <input type="text" name="first_name" value="{{user.first_name}}" class="form-control form-control-sm"><br>
                <label for="first_name">Last Name:</label><br>
                <input type="text" name="last_name" value="{{user.last_name}}" class="form-control form-control-sm"><br>
                <label for="first_name">Email:</label><br>
                <input type="text" name="email" value="{{user.email}}" class="form-control form-control-sm"><br>
                <input type="submit" value="Update" class="btn btn-success"><br>
            </form>
            <a href="/users/{{user.id}}">Show User</a>
    </div>
</body>
</html>
