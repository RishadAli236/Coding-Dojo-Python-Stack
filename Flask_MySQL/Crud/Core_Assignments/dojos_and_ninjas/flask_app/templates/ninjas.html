<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-3">New Ninja</h1>
        <form class="mb-3 w-50" action="/add_ninja" method="POST">
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="dojo_id">Dojo:</label>
                <select class="col form-select border-dark" name="dojo_id" >
                    {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="first_name">First Name:</label>
                <input class="col form-control border-dark" type="text" name="first_name">
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="last_name">Last Name:</label>
                <input class="col form-control border-dark" type="text" name="last_name">
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="age">Age:</label>
                <input class="col form-control border-dark" type="number" name="age">
            </div>
            <div>
                <input class="btn bg-secondary-subtle border-dark" type="submit" value="Create">
            </div>
        </form>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
