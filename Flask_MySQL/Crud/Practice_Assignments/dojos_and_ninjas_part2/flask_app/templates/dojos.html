<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container my-5">
        <div class="row align-items-start">
            <div class="col">
                <h1 class="mb-3">New Dojo</h1>
                <form class="w-75" action="/add_dojo" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control border-dark" type="text" name="name">
                    </div>
                    <div>
                        <input class="btn bg-secondary-subtle border-dark" type="submit" value="Create">
                    </div>
                </form>
            </div>
            <div class="col">
                <h1 class="mb-3">All Dojos</h1>
                <div class="card mb-3 border-dark">
                    <ul class="list-group">
                        {% for dojo in dojos %}
                            <li class="list-group-item border-0"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
